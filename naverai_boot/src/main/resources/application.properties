#스프링부트 8080 port 기본
server.port = 8064

# jsp 뷰 설정
#servlet, jsp, jstl 라이브러리 pom.xml 추가
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#db연결정보
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/empdb
spring.datasource.username=emp
spring.datasource.password=emp


#config파일위치
#chatbot.PizzaDTO --> pizza(mybatis-config.xml)
mybatis.config-location=classpath:mybatis/mybatis-config.xml

#mapper파일위치
#insert ---> sql-mapping.xml
mybatis.mapper-locations=classpath:mybatis/mapper/pizza-mapping.xml
